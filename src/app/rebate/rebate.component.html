<div>
<h3 class="mt-3">Rebate</h3>
<form #rebatedata="ngForm" (ngSubmit)="submitRebate(rebatedata)" class="form-inline">
    <div class="form-group">
    <label for="date1">Start date</label>
    <input type="date" class="form-control" id="date1" name="startDate" placeholder="Start Date" ngModel>
    </div>
    <div class="form-group">
    <label for="date2">End Date</label>
    <input type="date" class="form-control" id="date2" name="endDate" placeholder="End Date" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
